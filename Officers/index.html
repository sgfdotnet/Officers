<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DNUG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">SGF .Net</a>
                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right">
                        Logged in as <a href="#" class="navbar-link">Username</a>
                    </p>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#officers/new">Add Officer</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Current Officers</li>
                    </ul>
                    <ul id="officer-list" class="nav nav-list">
                    </ul>
                </div>
                <!--/.well -->
            </div>
            <!--/span-->
            <div id="content" class="span9">
            </div>
            <!--/span-->
        </div>
        <!--/row-->

        <hr />

        <footer>
            <p>&copy; Springfield .Net Users Group 2013</p>
        </footer>

    </div>
    <!--/.fluid-container-->


    <script type="text/template" id="hero">
        <div class="hero-unit">
            <h1>Fellow nerds of SGF, unite!</h1>
            <p>This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
            <p><a href="#" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
        </div>
    </script>

    <script type="text/template" id="officer-detail">
        <h3><%= firstName %> <%= lastName %></h3>
        <h4><%= office %> since 5/?/2013</h4>
        <button id="edit-button" class="btn">Edit</button>
        <button id="impeach-button" class="btn btn-danger">Impeach</button>
    </script>

    <script type="text/template" id="officer-form">
        <% if (mode === 'new') { %>
        <h2>Elect a New Officer</h2>
        <% } else { %>
        <h2>Edit an Officer</h2>
        <% } %>
        <form class="form-horizontal" action="#">
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input type="text" id="firstName" placeholder="First Name" value="<%= firstName %>" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input type="text" id="lastName" placeholder="Last Name" value="<%= lastName %>" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="office">Office</label>
                <div class="controls">
                    <select id="office" name="office">
                        <option></option>
                        <option>President</option>
                        <option>Vice President</option>
                        <option>Minister of Propaganda</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button id="elect-button" type="submit" class="btn btn-primary">Elect</button>
                </div>
            </div>
        </form>
    </script>

    <script type="text/template" id="officer-item-template">
        <a href="#/officers/<%= id %>"><%= firstName %> <%= lastName %></a>
    </script>

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/underscore.js"></script>
    <script src="Scripts/backbone.js"></script>
    <script src="Scripts/app.js"></script>

</body>
</html>
